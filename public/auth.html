<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="theme-color" content="#272B30">
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <div class="conteudo" style="display: flex">
        <h1>Tradição de Terça</h1>
        <br><br>

        <div class="col-md-3">

            <form>
                <div class="form-group">
                    <label for="emailInput">Email:</label>
                    <input type="email" class="form-control" id="emailInput">
                </div>
                <div class="form-group">
                    <label for="passwordInput">Senha:</label>
                    <input type="password" class="form-control" id="passwordInput">
                </div>
                <br>
                <button class="btn btn-lg btn-block btn-success" id="loginButton">Entrar</button>
                <br>
            </form>
            
        </div>
        <a href="createAccount.html" class="btn btn-md btn-primary">Quero criar uma conta</a>
    </div>
