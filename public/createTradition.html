<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="theme-color" content="#272B30">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tradição de Terça - Adicionar Usuário</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/slate/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="loader"></div>

    <div class="conteudo">
        <pre>Tradição de Terça</pre>
        <h1>Criar Tradição</h1>

        <div class="col-md-4">
            <form>
                <div class="form-group">
                    <label for="tDate">Data:</label>
                    <input type="date" class="form-control" id="tDate">
                </div>
                <div class="form-group">
                    <label for="tRestaurant">Restaurante:</label><br>
                    <select name="tRestaurant" id="tRestaurant">
                    </select>
                </div>
                <div class="form-group">
                    <label for="tPick">Escolha:</label><br>
                    <select name="tPick" id="tPick"></select>
                </div>
                <br>
                <button class="btn btn-lg btn-block btn-success" id="addButton">Criar</button>
                <br>
            </form>
        </div>
        <a href="index.html" class="btn btn-md btn-primary" style="margin-bottom: 20px">Voltar</a>
    </div>

    <script src="https://www.gstatic.com/firebasejs/6.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-auth.js"></script>

    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
    <script src="js/tradition.js"></script>

</body>
</html>
