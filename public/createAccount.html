<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="theme-color" content="#272B30">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tradição de Terça</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/slate/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    
    <div class="conteudo" style="display: flex">
        <pre>Tradição de Terça</pre>
        <h1>Criar Conta</h1>
        <br><br>

        <div class="col-md-3">

            <form>
                <div class="form-group">
                    <label for="nameInput">Nome:</label>
                    <input type="email" class="form-control" id="nameInput">
                </div>
                <div class="form-group">
                        <label for="emailInput">Email:</label>
                        <input type="email" class="form-control" id="emailInput">
                    </div>
                <div class="form-group">
                    <label for="passwordInput">Senha:</label>
                    <input type="password" class="form-control" id="passwordInput">
                </div>
                <br>
                <button class="btn btn-lg btn-block btn-success" id="createAccount">Criar Conta</button>
                <br>
            </form>

        </div>

        <a href="auth.html" class="btn btn-md btn-primary" style="margin-bottom: 20px">Voltar</a>
    </div>

    <script src="https://www.gstatic.com/firebasejs/6.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-auth.js"></script>

    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
    <script src="js/auth.js"></script>

</body>
</html>
